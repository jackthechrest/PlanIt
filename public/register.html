<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | PlanIt</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="star-background">
    <div class="center">
      <a href="/logo"><img src="/imgs/logo.png" alt="PlanIt Logo"></a>
    </div>
    <div class="formCard">
      <section class="form-container">
        <div>
          <h1>Create an Account</h1>
        </div>
        <div class="form">
          <form action="/api/users" method="post">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              placeholder="Username"
              class="text"
              type="text"
              maxlength="100"
              required
            />
            <label for="displayName">Display Name</label>
            <input
              id="displayName"
              name="displayName"
              placeholder="Display Name (Optional)"
              class="text"
              type="text"
              maxlength="100"
            />
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              placeholder="Email"
              class="email"
              type="email"
              required
            />
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              class="password"
              required
            />
            <button class="btn">Register</button>
          </form>
        </div>
      </section>
    </div>
    <h2 class="login-register-redirect"><a href="/login">Log in to Existing Account</a></h2>
  </body>
</html>
