<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | PlanIt</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="star-background">
    <a href="/logo" class="center"><img src="/imgs/logo.png" alt="PlanIt Logo"></a>
    <div class="formCard">
      <section class="form-container">
        <div>
          <h1>Log In<h1>
        </div>
        <div class="form">
          <form action="/api/login" method="post">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              placeholder="Email"
              class="text"
              id="email"
              required
            />
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="password"
              name="password"
              required
            />
            <button class="btn">Submit!</button>
          </form>
        </div>
      </section>
    </div>
    <h2 class="login-register-redirect"><a href="/register">Create an Account Instead</a></h2>
  </body>
</html>
